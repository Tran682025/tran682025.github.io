<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi SDK Sandbox Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #7b2cbf;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a189a;
    }
  </style>
</head>
<body>
  <h2>🔷 Pi SDK Sandbox Test 🔷</h2>
  <button id="loginBtn">Đăng nhập với Pi</button>
  <button id="payBtn">Thanh toán thử 0.01 Pi</button>
  <p id="status">Chưa đăng nhập.</p>

  <script>
    console.log("Pi SDK:", Pi);
    alert("Sandbox-test.html loaded!");

    // Khởi tạo Pi SDK
    Pi.init({ version: "2.0", sandbox: true });
    console.log("Pi.init called with sandbox:true");

    // Xử lý đăng nhập
    function loginWithPi() {
      alert("Bắt đầu đăng nhập Pi...");
      Pi.authenticate(['username', 'payments'], (payment) => {
        console.log('Incomplete payment found:', payment);
      })
      .then(auth => {
        console.log('Authentication success:', auth);
        document.getElementById('status').innerText = "Xin chào, " + auth.user.username;
        alert("Đăng nhập thành công: " + auth.user.username);
      })
      .catch(error => {
        console.error('Authentication failed:', error);
        alert("Đăng nhập thất bại: " + error);
      });
    }

    // Thanh toán thử
    function testPayment() {
      alert("Bắt đầu thanh toán 0.01 Pi...");
      const paymentData = {
        amount: 0.01,
        memo: "Test Sandbox Payment",
        metadata: { type: "sandbox-test" }
      };
      Pi.createPayment(paymentData, {
        onReadyForServerApproval: (paymentId) => alert("Ready for approval: " + paymentId),
        onReadyForServerCompletion: (paymentId, txid) => alert("Payment completed: " + paymentId),
        onCancel: (paymentId) => alert("Payment cancelled: " + paymentId),
        onError: (error, paymentId) => alert("Lỗi thanh toán: " + error)
      });
    }

    document.getElementById('loginBtn').addEventListener('click', loginWithPi);
    document.getElementById('payBtn').addEventListener('click', testPayment);
  </script>
</body>
</html>
