<body>

  <h1>BOLERO DEMO 1 - "B√†i T√¨nh Nh·ªõ"</h1>
  <p>üåü Phi√™n b·∫£n s·ªë 5 ho√† h·ª£p nh·ªãp bolero d√†nh cho Pioneer!</p>
  <p><strong>Tr√™n file Github:</strong> <code>/pi-guitar-backend/bolero-demo-index.html</code></p>

  <div class="controls">
    <button onclick="playAll()">‚ñ∂Ô∏è Ph√°t nh·∫°c</button>
    <button onclick="stopAll()">‚èπÔ∏è D·ª´ng</button>
    <button onclick="toggleDrum()">ü•Å T·∫Øt/B·∫≠t Tr·ªëng</button>
  </div>

  <audio id="drum" src="bolero_drum_loop.wav" loop></audio>
  <audio id="piano" src="piano_mid.wav" loop></audio>

  <div class="chord-display" id="chord-display">üé∂ H·ª£p √¢m s·∫Ω hi·ªán t·∫°i ƒë√¢y...</div>

  <script>
    const drum = document.getElementById("drum");
    const piano = document.getElementById("piano");
    const chordDisplay = document.getElementById("chord-display");

    const chords = ["A", "D", "E7", "C#m", "F#m", "Bm", "E", "A"];
    let chordIndex = 0;
    let chordInterval = null;
    let drumMuted = false;

    function playAll() {
      piano.play();
      if (!drumMuted) drum.play();

      chordIndex = 0;
      updateChord();

      chordInterval = setInterval(() => {
        chordIndex = (chordIndex + 1) % chords.length;
        updateChord();
      }, 2000);
    }

    function stopAll() {
      piano.pause();
      piano.currentTime = 0;
      drum.pause();
      drum.currentTime = 0;

      clearInterval(chordInterval);
      chordDisplay.innerText = "üé∂ H·ª£p √¢m ƒë√£ d·ª´ng...";
    }

    function toggleDrum() {
      drumMuted = !drumMuted;
      if (drumMuted) {
        drum.pause();
        drum.currentTime = 0;
      } else {
        drum.play();
      }
    }

    function updateChord() {
      chordDisplay.innerText = "H·ª£p √¢m: " + chords[chordIndex];
    }
  </script>
