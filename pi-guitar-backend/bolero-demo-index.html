<body>
  <h1>BOLERO DEMO 1 - "B√†i T√¨nh Nh·ªè"</h1>

  <div id="chord-display">üéº H·ª£p √¢m s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>

  <!-- Cho ph√©p Pioneer test nghe th·ª≠ -->
  <audio id="drum" src="bolero_drum_loop.wav" loop controls></audio>

  <script>
    const drum = document.getElementById("drum");
    const piano = document.getElementById("piano");
    const chords = ["Am", "Dm", "G", "C", "F", "E7", "Am", "Am"];
    let chordIndex = 0;
    let chordInterval;
    let drumMuted = false;

    function playAll() {
      drum.play();
      piano.play();
      chordIndex = 0;
      document.getElementById("chord-display").innerText = "H·ª£p √¢m: " + chords[chordIndex];
      chordInterval = setInterval(() => {
        chordIndex = (chordIndex + 1) % chords.length;
        document.getElementById("chord-display").innerText = "H·ª£p √¢m: " + chords[chordIndex];
      }, 4000);
    }

    function pauseAll() {
      drum.pause();
      piano.pause();
      clearInterval(chordInterval);
    }

    function toggleDrum() {
      if (drumMuted) {
        drum.muted = false;
        drumMuted = false;
      } else {
        drum.muted = true;
        drumMuted = true;
      }
    }
  </script>
