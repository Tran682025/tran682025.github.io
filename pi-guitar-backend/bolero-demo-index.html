<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bolero Auto Demo</title>
</head>
<body style="text-align: center; margin-top: 50px; background-color: #fffaf0;">
  <h1>🎵 Auto Bolero Looper 🎵</h1>
  <p>Phát tự động, không cần bấm!</p>

  <audio id="piano" src="piano_mid.wav" autoplay loop></audio>
  <audio id="drum" src="bolero_drum_loop.wav" autoplay loop></audio>

  <script>
    const piano = document.getElementById("piano");
    const drum = document.getElementById("drum");

    // Đảm bảo tự động phát lại nếu bị dừng
    piano.play().catch(() => {});
    drum.play().catch(() => {});
  </script>
</body>
</html>
