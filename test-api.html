<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Pi API</title>
</head>
<body>
  <button id="approveBtn">Test Approve</button>
  <button id="completeBtn">Test Complete</button>

  <script>
    document.getElementById('approveBtn').onclick = () => {
      fetch('https://tran682025-github-io.onrender.com/approve', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ paymentId: 'test_12345' })
      })
      .then(res => res.json())
      .then(data => alert('Approve response: ' + JSON.stringify(data)))
      .catch(err => alert('Error: ' + err));
    };

    document.getElementById('completeBtn').onclick = () => {
      fetch('https://tran682025-github-io.onrender.com/complete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ paymentId: 'test_12345', txid: 'tx_001' })
      })
      .then(res => res.json())
      .then(data => alert('Complete response: ' + JSON.stringify(data)))
      .catch(err => alert('Error: ' + err));
    };
  </script>
</body>
</html>
