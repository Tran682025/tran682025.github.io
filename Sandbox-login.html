<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pi SDK Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    console.log("Pi SDK loading...");
    Pi.init({ version: "2.0", sandbox: true });
    console.log("Pi SDK loaded:", Pi);

    function login() {
      alert("Bắt đầu login test...");
      Pi.authenticate(['username'], (payment) => console.log("Incomplete:", payment))
        .then(auth => alert("Xin chào " + auth.user.username))
        .catch(err => alert("Lỗi: " + err));
    }
  </script>
</head>
<body>
  <h1>Pi SDK Login Test</h1>
  <button onclick="login()">Đăng nhập bằng Pi</button>
</body>
</html>
