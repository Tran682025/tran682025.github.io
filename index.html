<!DOCTYPE html>
<html>
<head>
  <title>Tran682025 Pi App</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Welcome to Tran682025 Pi App</h1>
  <button onclick="login()">Đăng nhập với Pi</button>
  <script>
    Pi.init({ version: "2.0", sandbox: false });

    function login() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, onIncompletePayment)
        .then(function(auth) {
          alert("Chào mừng, " + auth.user.username);
          processPayment(auth.user.uid);
        })
        .catch(function(error) {
          alert("Lỗi đăng nhập: " + error);
        });
    }

    function onIncompletePayment(payment) {
      console.log("Incomplete payment found:", payment);
    }

    function processPayment(uid) {
      const paymentData = {
        amount: 0.01,
        memo: "Test transaction by " + uid,
        metadata: { orderId: "123456" },
      };

      Pi.createPayment(paymentData, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Ready for server approval:", paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("Ready for server completion:", paymentId, txid);
          Pi.completePayment(paymentId)
            .then(() => alert("Thanh toán thành công!"))
            .catch((error) => alert("Lỗi hoàn tất: " + error));
        },
        onCancel: function(paymentId) {
          alert("Đã huỷ thanh toán: " + paymentId);
        },
        onError: function(error, payment) {
          alert("Lỗi thanh toán: " + error);
        },
      });
    }
  </script>
</body>
</html>
