<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PiChordify</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      background-color: #3b005c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button, a {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1.2rem;
      text-decoration: none;
      border: none;
      border-radius: 8px;
    }
    .login-btn {
      background-color: gold;
      color: black;
    }
    .premium-btn {
      background-color: #444;
      color: #8be9fd;
    }
    input[type="file"] {
      margin: 1rem auto;
      font-size: 1rem;
    }
    .link-text {
      color: #8be9fd;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>失 PiChordify</h1>
  <p>Tr盻｣ lﾃｽ h盻皇 h盻｣p ﾃ｢m & luy盻㌻ tai trﾃｪn n盻］ t蘯｣ng Pi Network</p>

  <button class="login-btn" onclick="login()">柏 ﾄ斉ハg nh蘯ｭp Pi</button>
  <button class="premium-btn" onclick="makePayment()">虫 Mua Premium (0.5 Pi)</button>

  <p>七 Ch盻肱 file nh蘯｡c (MP3):</p>
  <input type="file" accept=".mp3" />

  <a class="link-text" href="terms-of-use.html">塘 ﾄ進盻「 kho蘯｣n s盻ｭ d盻･ng</a>
  <a class="link-text" href="privacy-policy.html">白 Chﾃｭnh sﾃ｡ch b蘯｣o m蘯ｭt</a>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    function login() {
      const scopes = ['username', 'payments'];
      const onIncompletePaymentFound = (payment) => {
        console.log('Incomplete payment found:', payment);
      };

      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(function(auth) {
          console.log('Authentication success', auth);
          alert("Xin chﾃo, " + auth.user.username);
        })
        .catch(function(error) {
          console.error('Authentication failed:', error);
          alert("ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i: " + error);
        });
    }

    function makePayment() {
      Pi.createPayment({
        amount: 0.5,
        memo: "Mua gﾃｳi Premium PiChordify",
        metadata: { type: "premium" }
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Ready for server approval: ", paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("Ready for server completion: ", paymentId, txid);
        },
        onCancel: function(paymentId) {
          console.log("Payment cancelled: ", paymentId);
        },
        onError: function(error, payment) {
          console.error("Payment error: ", error);
        }
      });
    }
  </script>
</body>
</html>
