  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      background-color: #3c0073;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    button {
      background-color: #ffa500;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;

<body>
  <h1>üé∏ PiChordify</h1>
  <p>Ch∆°i nh·∫°c ‚Äì H·ªçc h·ª£p √¢m ‚Äì Thanh to√°n b·∫±ng Pi</p>

  <button onclick="login()">ƒêƒÉng nh·∫≠p Pi</button>
  <button onclick="pay()">Mua Premium (0.5 Pi)</button>

  <script>
    Pi.init({ version: "2.0", sandbox: false });

    function login() {
      const scopes = ['username', 'payments'];
      const onIncompletePaymentFound = (payment) => {
        console.log('Incomplete payment found:', payment);
      };

      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(function(auth) {
          console.log('Authentication success', auth);
          alert("Xin ch√†o, " + auth.user.username);
        })
        .catch(function(error) {
          console.error('Authentication failed:', error);
          alert("ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: " + error);
        });
    }

    function pay() {
      Pi.createPayment({
        amount: 0.5,
        memo: "Mua Premium PiChordify",
        metadata: { type: "premium" }
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Ready for server approval", paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("Ready for server completion", paymentId, txid);
        },
        onCancel: function(paymentId) {
          console.log("Payment cancelled", paymentId);
        },
        onError: function(error, payment) {
          console.error("Payment error", error);
        }
      });
    }
  </script>
</body>
