<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PiChordify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <div class="app">
    <h1>🎸 PiChordify</h1>
    <div class="buttons">
      <button onclick="login()">Đăng nhập Pi</button>
      <button onclick="buyPremium()">Mua gói Premium</button>
    </div>
    <div class="chord-list">
      <h2>🎵 Các hợp âm mẫu</h2>
      <ul class="chords" id="chords">
        <li>🎶 C - G - Am - F</li>
        <li>🎶 D - A - Bm - G</li>
      </ul>
    </div>
  </div>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    function login() {
      const scopes = ['username', 'payments'];
      const onIncompletePaymentFound = (payment) => {
        console.log('Incomplete payment found:', payment);
      };
      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(function(auth) {
          console.log('Authentication success', auth);
          alert("Xin chào, " + auth.user.username);
        })
        .catch(function(error) {
          console.error('Authentication failed:', error);
          alert("Đăng nhập thất bại: " + error);
        });
    }

    function buyPremium() {
      Pi.createPayment({
        amount: 0.01,
        memo: "Premium Plan",
        metadata: { type: "premium" }
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Ready for server approval", paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("Ready for server completion", paymentId, txid);
        },
        onCancel: function(paymentId) {
          console.log("Payment cancelled", paymentId);
        },
        onError: function(error, payment) {
          console.error("Payment failed", error, payment);
        }
      });
    }
  </script>
</body>
</html>
