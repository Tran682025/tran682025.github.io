<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tran682025 Pi App</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Welcome to Tran682025 Pi App</h1>
  <button onclick="login()">Đăng nhập với Pi</button>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    function login() {
      const scopes = ['username', 'payments'];
      const onIncompletePaymentFound = (payment) => {
        alert("⚠️ Tìm thấy thanh toán chưa hoàn tất: " + payment.identifier);
      };

      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(function(auth) {
          alert("Chào mừng, " + auth.user.username);
          requestPayment(auth.user.username);
        })
        .catch(function(error) {
          alert("Đăng nhập thất bại: " + error);
        });
    }

    function requestPayment(username) {
      Pi.createPayment({
        amount: 0.01,
        memo: "Thanh toán test từ " + username,
        metadata: { type: "test", user: username }
      }).then(function(payment) {
        alert("Tạo thanh toán thành công: " + payment.identifier);
      }).catch(function(error) {
        alert("Tạo thanh toán thất bại: " + error);
      });
    }
  </script>
</body>
</html>
