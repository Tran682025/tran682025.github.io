<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tranmusickingdom Pi App</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Welcome to Tranmusickingdom Pi App</h1>
  <button onclick="login()">ðŸ”‘ Login with Pi</button>
  <button onclick="makePayment()">ðŸ’° Pay 0.01 Pi</button>

  <script>
    let currentUser = null;

    // Initialize Pi SDK
    Pi.init({ version: "2.0", sandbox: true, appId: "tranmusickingdom2649.pi-app.net" });

    function login() {
      alert("Starting login...");
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(auth => {
          currentUser = auth.user;
          alert("Welcome, " + currentUser.username);
          console.log("Login success:", auth);
        })
        .catch(err => {
          alert("Login failed: " + JSON.stringify(err));
          console.error("Login failed:", err);
        });
    }

    function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment found:", payment);
    }

    function makePayment() {
      if (!currentUser) {
        alert("Please login first before making a payment.");
        return;
      }
      Pi.createPayment({
        amount: 0.01,
        memo: "Test payment",
        metadata: { user: currentUser.username }
      })
      .then(payment => {
        alert("Payment created successfully!");
        console.log("Payment created:", payment);
      })
      .catch(err => {
        alert("Payment failed: " + JSON.stringify(err));
        console.error("Payment failed:", err);
      });
    }
  </script>
</body>
</html>
