<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Premium Test</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0", sandbox: true });

    function login() {
      const scopes = ['username', 'payments'];
      const onIncompletePaymentFound = (payment) => {
        console.log('Incomplete payment found:', payment);
      };

      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(function(auth) {
          console.log('Authentication success', auth);
          alert("Xin chào, " + auth.user.username);
        })
        .catch(function(error) {
          console.error('Authentication failed:', error);
          alert("Đăng nhập thất bại: " + error);
        });
    }

    function buyPremium() {
      Pi.createPayment({
        amount: 0.01,
        memo: "Premium Test",
        metadata: { action: "premium" }
      }, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Ready for approval:", paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          console.log("Ready for completion:", paymentId, txid);
          Pi.completePayment(paymentId); // Kết thúc để không lặp popup
          alert("Thanh toán Premium 0.01 Pi thành công!");
        },
        onCancel: function(paymentId) {
          console.log("Payment cancelled:", paymentId);
          alert("Bạn đã hủy thanh toán.");
        },
        onError: function(error, paymentId) {
          console.error("Payment error:", error);
          alert("Lỗi thanh toán: " + error);
        }
      });
    }
  </script>
</head>
<body>
  <h2>Pi Premium Test</h2>
  <button onclick="login()">Đăng nhập</button>
  <button onclick="buyPremium()">Mua Premium (0.01 Pi)</button>
</body>
</html>
