<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tranmusickingdom Pi App</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Welcome to Tranmusickingdom Pi App</h1>
  <button onclick="login()">Đăng nhập bằng Pi</button>
  <button onclick="pay()">Thanh toán 0.01 Pi</button>

  <script>
    console.log("Pi SDK initializing...");
    Pi.init({ version: "2.0", sandbox: true });
    console.log("Pi SDK loaded:", Pi);

    function login() {
      alert("Bắt đầu login...");
      const scopes = ['username', 'payments'];
      const onIncompletePaymentFound = (payment) => {
        console.log("Incomplete payment found:", payment);
      };

      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(auth => {
          console.log("Authentication success:", auth);
          alert("Xin chào, " + auth.user.username);
        })
        .catch(err => {
          console.error("Authentication failed:", err);
          alert("Lỗi: " + err);
        });
    }

    function pay() {
      alert("Bắt đầu thanh toán test...");
      const paymentData = {
        amount: 0.01,
        memo: "Test payment",
        metadata: { orderId: 1234 }
      };

      Pi.createPayment(paymentData, {
        onReadyForServerApproval: (paymentId) => {
          console.log("Approve Payment: ", paymentId);
        },
        onReadyForServerCompletion: (paymentId, txid) => {
          console.log("Complete Payment: ", paymentId, txid);
        },
        onCancel: (paymentId) => {
          console.log("Payment cancelled: ", paymentId);
        },
        onError: (error, paymentId) => {
          console.error("Payment error: ", error, paymentId);
        }
      });
    }
  </script>
</body>
</html>
