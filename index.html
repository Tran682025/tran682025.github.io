<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiChordifyKingdom</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #360044;
      color: white;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 3em;
    }
    button {
      font-size: 1.2em;
      margin: 1em;
      padding: 1em 2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #loginBtn {
      background-color: gold;
      color: black;
    }
    #payBtn {
      background-color: #444;
      color: lightblue;
    }
    #fileInput {
      margin-top: 1em;
      font-size: 1em;
    }
    a {
      color: #58d3f7;
      display: block;
      margin-top: 2em;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🎸 PiChordify</h1>
  <p>Trợ lý học hợp âm & luyện tai<br>trên nền tảng Pi Network</p>

  <button id="loginBtn" onclick="login()">🔐 Đăng nhập Pi</button>
  <br>
  <button id="payBtn" onclick="pay()">💎 Mua Premium (0.5 Pi)</button>

  <p>🎵 Chọn file nhạc (MP3):</p>
  <input id="fileInput" type="file" accept="audio/mpeg">

  <a href="terms.html">📄 Điều khoản sử dụng</a>
  <a href="privacy.html">🔒 Chính sách bảo mật</a>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    function login() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function(payment) {
        console.log('Incomplete payment found:', payment);
      }).then(function(auth) {
        alert("Xin chào, " + auth.user.username);
      }).catch(function(error) {
        alert("Đăng nhập thất bại: " + error);
      });
    }

    function pay() {
      const paymentData = {
        amount: 0.5,
        memo: "Mua Premium cho PiChordify",
        metadata: { type: "premium" }
      };

      Pi.createPayment(paymentData, {
        onReadyForServerApproval: function(paymentId) {
          console.log("Đang chờ xác nhận: " + paymentId);
        },
        onReadyForServerCompletion: function(paymentId, txid) {
          alert("Thanh toán thành công! Mã giao dịch: " + txid);
        },
        onCancel: function(paymentId) {
          alert("Đã huỷ giao dịch.");
        },
        onError: function(error, payment) {
          alert("Lỗi thanh toán: " + error);
        }
      });
    }
  </script>
</body>
</html>
