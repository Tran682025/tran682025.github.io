<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>PiChordify Kingdom</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2e004f;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    #premium-btn {
      background-color: #444;
      color: #ccc;
      cursor: not-allowed;
    }
    #login-btn {
      background-color: gold;
      color: black;
    }
    footer {
      margin-top: 2rem;
    }
    footer a {
      color: #66ccff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>🎸 PiChordify</h1>
  <p>Trợ lý học hợp âm & luyện tai trên nền tảng Pi Network</p>

  <div>
    <button id="login-btn" onclick="login()">🔐 Đăng nhập Pi</button>
    <button id="premium-btn" disabled>💎 Mua Premium (0.5 Pi)</button>
  </div>

  <div style="margin-top:2rem;">
    <label for="file">🎵 Chọn file nhạc (MP3):</label>
    <input type="file" id="file" accept=".mp3" />
  </div>

  <footer>
    <p><a href="terms.html" target="_blank">📄 Điều khoản sử dụng</a> | <a href="privacy.html" target="_blank">🔒 Chính sách bảo mật</a></p>
  </footer>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    function login() {
      const scopes = ['username', 'payments'];
      const onIncompletePaymentFound = (payment) => {
        console.log('Incomplete payment found:', payment);
      };

      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(function(auth) {
          alert("✅ Pi SDK đã sẵn sàng!\nXin chào, " + auth.user.username);
        })
        .catch(function(error) {
          alert("⚠️ Đăng nhập thất bại: " + error);
        });
    }
  </script>
</body>
</html>
