<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Pi Login</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <h1>Test Pi Login</h1>
  <button onclick="login()">ðŸ”‘ Login with Pi</button>

  <script>
    Pi.init({ version: "2.0", sandbox: true, appId: "tran682025.github.io" });

    function login() {
      alert("Starting login...");
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, function(payment){
        console.log("Incomplete payment:", payment);
      }).then(auth => {
        alert("Welcome, " + auth.user.username);
      }).catch(err => {
        alert("Login failed: " + JSON.stringify(err));
      });
    }
  </script>
</body>
</html>
