<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎸 Pi Guitar Premium</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #4B0082; font-size: 28px; }
    button {
      background-color: #8a2be2;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    .slider { width: 80%; margin: 10px auto; }
  </style>
</head>
<body>
  <h1>🎸 Pi Guitar Premium</h1>
  <button id="loginBtn">Đăng nhập với Pi</button>
  <button id="buyBtn">Mua Premium 0.01 Pi</button>
  <p id="status">Chưa đăng nhập.</p>

  <h2>Chọn bài hát demo</h2>
  <button onclick="selectSong('Cảm Ơn Người Tình')">Cảm Ơn Người Tình</button>
  <button onclick="selectSong('Hallelujah')">Hallelujah</button>
  <button onclick="selectSong('Perfect (Ed Sheeran)')">Perfect (Ed Sheeran)</button>

  <div>
    <button onclick="playSong()">🔺 Play</button>
    <button onclick="restartSong()">↻ Restart</button>
  </div>
  <p>Tốc độ: <span id="speedDisplay">100</span>%</p>
  <input type="range" class="slider" min="50" max="150" value="100" oninput="updateSpeed(this.value)">

  <script>
    Pi.init({ version: "2.0", sandbox: false });

    document.getElementById('loginBtn').addEventListener('click', () => {
      alert('Bắt đầu đăng nhập Pi...');
      Pi.authenticate(['username', 'payments'], payment => {
        console.log('Incomplete payment:', payment);
      })
      .then(auth => {
        document.getElementById("status").innerText = "Xin chào, " + auth.user.username;
      })
      .catch(error => alert("Đăng nhập thất bại: " + error));
    });

    document.getElementById('buyBtn').addEventListener('click', () => {
      alert('Khởi tạo thanh toán Premium...');
      Pi.createPayment({
        amount: 0.01,
        memo: "Premium Test",
        metadata: { action: "premium" }
      }, {
        onReadyForServerApproval: paymentId => alert("Chờ duyệt: " + paymentId),
        onReadyForServerCompletion: (paymentId, txid) => {
          Pi.completePayment(paymentId);
          alert("Thanh toán thành công!");
        },
        onCancel: () => alert("Bạn đã hủy thanh toán."),
        onError: error => alert("Lỗi thanh toán: " + error)
      });
    });

    function selectSong(songName) {
      alert("Bạn đã chọn: " + songName);
    }
    function playSong() { alert("Đang phát nhạc..."); }
    function restartSong() { alert("Phát lại từ đầu..."); }
    function updateSpeed(val) {
      document.getElementById("speedDisplay").innerText = val;
    }
  </script>
</body>
</html>
