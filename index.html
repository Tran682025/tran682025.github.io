<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tran682025 Pi App</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Tran682025 Pi App</h1>
  <button onclick="login()">ðŸ”‘ Login with Pi</button>
  <button onclick="makePayment()">ðŸ’° Pay 0.01 Pi</button>

  <script>
    Pi.init({ version: "2.0", sandbox: true });
    let currentUser = null;

    function login() {
      const scopes = ['username', 'payments'];
      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(function(auth) {
          currentUser = auth.user;
          alert("Welcome, " + auth.user.username + "!");
        })
        .catch(function(error) {
          console.error("Login failed:", error);
          alert("Login failed: " + error);
        });
    }

    function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment:", payment);
    }

    function makePayment() {
      if (!currentUser) {
        alert("Please login first before making a payment.");
        return;
      }
      Pi.createPayment({
        amount: 0.01,
        memo: "Test payment",
        metadata: { user: currentUser.username }
      })
      .then(function(payment) {
        console.log("Payment created:", payment);
        alert("Payment created successfully!");
      })
      .catch(function(error) {
        console.error("Payment failed:", error);
        alert("Payment failed: " + error);
      });
    }
  </script>
</body>
</html>
