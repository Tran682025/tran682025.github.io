<!DOCTYPE html>
<html>
  <head>
    <title>Pi Login Test</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  </head>
  <body>
    <button onclick="login()">Đăng nhập với Pi</button>

    <script>
      Pi.init({ version: "2.0", sandbox: true });

      function login() {
        Pi.authenticate(['username'], function (payment) {
          console.log('Unfinished payment:', payment);
        }).then(function (auth) {
          alert("Xin chào, " + auth.user.username);
        }).catch(function (error) {
          alert("Lỗi đăng nhập: " + error);
        });
      }
    </script>
  </body>
</html>
