<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PiChordify</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #6a0dad, #4dabf7);
      color: white;
      text-align: center;
      padding: 20px;
    }
    button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .login-btn { background: yellow; color: black; font-weight: bold; }
    .premium-btn { background: white; color: purple; font-weight: bold; }
    .chord { font-size: 20px; margin: 15px; color: #e0e0ff; }
    .note { font-size: 26px; color: violet; }
  </style>
</head>
<body>
  <h1>🎸 PiChordify</h1>

  <button class="login-btn" onclick="loginWithPi()">Đăng nhập Pi</button>
  <button class="premium-btn" onclick="payWithPi()">Mua gói Premium (0.5 Pi)</button>

  <div class="chord"><span class="note">🎵</span> C G Am F</div>
  <div class="chord"><span class="note">🎵</span> Dm G C F</div>
  <div class="chord"><span class="note">🎵</span> Em A D G</div>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    function loginWithPi() {
      const scopes = ["username", "payments"];
      const onIncompletePaymentFound = (payment) => {
        console.log("Incomplete payment found:", payment);
      };

      Pi.authenticate(scopes, onIncompletePaymentFound)
        .then(auth => {
          alert("Xin chào, " + auth.user.username + "!");
        })
        .catch(error => {
          alert("Đăng nhập thất bại: " + error);
        });
    }

    function payWithPi() {
      alert("Thanh toán thử 0.5 Pi (demo)");
    }
  </script>
</body>
</html>
