<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Pi Guitar Premium</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 10px;
    }
    h1 { font-size: 1.8rem; }
    button {
      background: #7b2ff7;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .song-btn { display: block; margin: 8px auto; max-width: 300px; }
    #log {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>🎸 Pi Guitar Premium</h1>
  <button onclick="loginWithPi()">Đăng nhập với Pi</button>
  <button onclick="buyPremium()">Mua Premium 1 Pi/tháng</button>
  <p id="status">Chưa đăng nhập.</p>

  <h2>Chọn bài hát demo</h2>
  <button class="song-btn" onclick="selectSong('Cảm Ơn Người Tình')">Cảm Ơn Người Tình</button>
  <button class="song-btn" onclick="selectSong('Hallelujah')">Hallelujah</button>
  <button class="song-btn" onclick="selectSong('Perfect (Ed Sheeran)')">Perfect (Ed Sheeran)</button>

  <button onclick="togglePlay()" id="playPauseBtn">▶ Play</button>
  <button onclick="restart()">⟳ Restart</button>

  <p>Tốc độ: <span id="speedLabel">100%</span></p>
  <input type="range" min="50" max="150" value="100" onchange="updateSpeed(this.value)">

  <h3>Hợp âm hiện tại: <span id="currentChord">G</span></h3>
  <p><strong>Lời bài hát</strong></p>
  <p>I found a love ... darling you look perfect tonight ...</p>
  <p>(Mua Premium để xem đầy đủ)</p>

  <h3>Test Pi SDK</h3>
  <button onclick="loginTest()">Đăng nhập test</button>
  <button onclick="payTest()">Thanh toán test (0.01 Pi)</button>
  <div id="log">[LOG] Ready...</div>

  <script>
    // Pi SDK Init
    Pi.init({ version: "2.0", sandbox: true });

    let isPlaying = false;

    function loginWithPi() {
      Pi.authenticate(['username', 'payments'], payment => {
        console.log('Incomplete payment:', payment);
      }).then(auth => {
        document.getElementById('status').innerText = "Xin chào, " + auth.user.username;
        console.log('Auth success', auth);
      }).catch(error => {
        alert("Đăng nhập thất bại: " + error);
      });
    }

    function buyPremium() {
      alert("Thanh toán 1 Pi/tháng (demo).");
    }

    function togglePlay() {
      isPlaying = !isPlaying;
      document.getElementById('playPauseBtn').innerText = isPlaying ? "⏸ Pause" : "▶ Play";
    }

    function restart() { alert("Khởi động lại bài hát."); }
    function updateSpeed(val) { document.getElementById('speedLabel').innerText = val + "%"; }
    function selectSong(song) { alert("Chọn bài hát: " + song); document.getElementById('currentChord').innerText = "G"; }

    // --- Test Pi SDK ---
    function log(msg) {
      document.getElementById('log').innerText += "\n" + msg;
    }
    function loginTest() {
      log("Đang login...");
      Pi.authenticate(['username', 'payments'], payment => {
        log("Incomplete payment: " + JSON.stringify(payment));
      }).then(auth => log("Login thành công: " + auth.user.username))
        .catch(err => log("Login lỗi: " + err));
    }
    function payTest() {
      log("Thanh toán test (0.01 Pi)...");
      alert("Demo thanh toán test");
    }
  </script>
</body>
</html>
