<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiChordify Kingdom</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #663399;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .chord-display {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎶 Welcome to PiChordify Kingdom 🎶</h1>
  <p>Khám phá hợp âm cho các nhạc cụ phổ biến!</p>

  <label for="instrument">🎵 Chọn nhạc cụ:</label>
  <select id="instrument" onchange="showChords()">
    <option value="">-- Chọn --</option>
    <option value="guitar">🎸 Guitar</option>
    <option value="piano">🎹 Piano</option>
    <option value="ukulele">🎶 Ukulele</option>
  </select>

  <div class="chord-display" id="chordBox"></div>

  <script>
    const chordBox = document.getElementById('chordBox');

    function showChords() {
      const instrument = document.getElementById('instrument').value;
      let chords = '';

      switch (instrument) {
        case 'guitar':
          chords = '🎸 Guitar Chords: C – G – Am – F';
          break;
        case 'piano':
          chords = '🎹 Piano Chords: Cmaj – Gmaj – Amin – Fmaj';
          break;
        case 'ukulele':
          chords = '🎶 Ukulele Chords: C – G – Am – F (simplified)';
          break;
        default:
          chords = '';
      }

      chordBox.textContent = chords;
      chordBox.style.display = chords ? 'block' : 'none';
    }
  </script>
</body>
</html>
